<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="main-title">Baking Recipes</h1>
        <hr class="ruler">
    </header>
    <main>
        <div class="grid-container">
            <div class="item">
                <img class="item-img" src="images/photo1.svg" alt="blueberry pie">
                <div class="item-details">
                    <h4 class="h4-item">Baking</h4>
                    <h3 class="item-title">Blueberry pie</h3>
                    <p class="item-description">Blueberry pie with just five ingredients.</p>
                </div>
            </div>
            <div class="item">
                <img class="item-img" src="images/photo2.svg" alt="muffins">
                <div class="item-details">
                    <h4 class="h4-item">Baking</h4>
                    <h3 class="item-title">Muffins</h3>
                    <p class="item-description">Make these simple butter muffins.</p>
                </div>
            </div>
            <div class="item">
                <img class="item-img" src="images/photo3.svg" alt="chocolate cake">
                <div class="item-details">
                    <h4 class="h4-item">Baking</h4>
                    <h3 class="item-title">Chocolate cake</h3>
                    <p class="item-description">Tasty sugar-free dark chocolate cake.</p>
                </div>
            </div>
            <div class="item">
                <img class="item-img" src="images/photo4.svg" alt="cookies">
                <div class="item-details">
                    <h4 class="h4-item">Baking</h4>
                    <h3 class="item-title">Bluebery pie</h3>
                    <p class="item-description">Easy Christmast-time cookies.</p>
                </div>
            </div>
            <div class="item">
                <img class="item-img" src="images/photo5.svg" alt="pumpkin pie">
                <div class="item-details">
                    <h4 class="h4-item">Baking</h4>
                    <h3 class="item-title">Pumpkin pie</h3>
                    <p class="item-description">Delicious yet simple recipe.</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
